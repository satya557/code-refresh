<div class="container">
    <form class="form-horizontal" role="form" #userLogin="ngForm" (ngSubmit)="onSubmit(userLogin.value)"
        style="margin-top: 2em;">
        <div class="form-group" style="margin-bottom: 5px">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" ngModel name="username" class="form-control" id="username"
                    placeholder="Enter username" />
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" ngModel name="password" class="form-control" id="password"
                    placeholder="Enter password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="Login" />
            </div>
        </div>
    </form>
</div>
